# AI 분석 챗봇 설계

ai_chatbot_design:
  title: AI 분석 챗봇 설계
  description: |
    이 문서는 AI 분석 챗봇의 구현을 위한 설계 문서입니다. 
    챗봇은 급여 데이터 분석 시스템의 일부로, 사용자에게 실시간 데이터 분석 및 인사이트를 제공합니다.

  # 주요 목표
  objectives:
    - 사용자 쿼리에 대한 정확하고 신뢰성 있는 응답 제공
    - 데이터 기반 및 LLM 지식 기반 응답 판단 로직 구현
    - RAG 시스템을 통한 할루시네이션 감소 및 대외비 관리

  # 기능 설계
  features:
    - **데이터 필터링 및 검색 결과 전달**: 사용자가 선택한 필터에 따라 CSV 데이터를 필터링하고, 결과를 LLM에 전달
    - **프롬프트 생성**: 사용자 쿼리와 관련된 프롬프트를 생성하여 LLM에 전달
    - **LLM 통신**: OpenAI API를 사용하여 LLM과 통신하고, 응답을 받아 사용자에게 전달
    - **대화 기록 관리**: 대화의 컨텍스트를 유지하고, 사용자의 피드백을 수집하여 반영
    - **사용자 피드백 수집 및 반영**: 사용자의 피드백을 수집하고, 이를 기반으로 챗봇의 성능을 개선

  # 기술 스택
  tech_stack:
    - **Frontend**: React, Material-UI
    - **Backend**: Flask, Python
    - **AI**: OpenAI API, LangGraph
    - **데이터 저장**: CSV 파일, Vector Store

  # 구현 계획
  implementation_plan:
    - **데이터 필터링 로직 개선**: CSV 데이터 필터링 로직을 최적화하여 정확한 데이터 제공
    - **프롬프트 생성 로직 설계 및 구현**: 사용자 쿼리에 적합한 프롬프트를 생성하는 로직 구현
    - **LLM 통신 모듈 개발**: OpenAI API와의 통신을 위한 모듈 개발
    - **대화 기록 및 컨텍스트 관리 시스템 구축**: 대화의 흐름을 유지하고, 컨텍스트를 관리하는 시스템 구축
    - **사용자 피드백 시스템 설계**: 사용자 피드백을 수집하고, 이를 반영하는 시스템 설계

  # 테스트 및 검증
  testing:
    - **유닛 테스트**: 각 기능 모듈별 테스트
    - **통합 테스트**: 전체 시스템 통합 후 테스트
    - **사용자 테스트**: 실제 사용자 피드백 수집 및 개선

  # 진행 상황 보고
  progress_reporting:
    - **주간 진행 상황 보고**: 매주 진행 상황을 보고
    - **주요 문제점 및 개선 사항 기록**: 발생한 문제점과 개선 사항을 기록
    - **진행률 백분율로 표시**: 전체 프로젝트 대비 진행률을 백분율로 표시

  # 향후 계획
  future_plans:
    - **추가 기능 개발**: 새로운 기능 추가
    - **성능 최적화**: 시스템 성능 최적화
    - **사용자 경험 개선**: 사용자 경험 개선